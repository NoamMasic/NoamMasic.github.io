<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body class="bg-primary">
    <div class="row bg-dark">
        <div class="col-7 text-light"> 
            <h1><span class="text-primary">G</span>ame<span class="text-primary">T</span>ime</h1>  
        </div>
        <div class="home col-1 pt-3 text-primary"><a href="/index.html">Home</a></div>
        <div class="about col-1 pt-3 text-light"><a href="/aboutme.html">Over ons</a></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="container my-5">
                <div class="row justify-content-center">
                  <div class="col-lg-9">
                    <h1 class="mb-3">Contact Us</h1>
                    <form>
                      <div class="row g-3">
                        <div class="col-md-6">
                          <label for="your-name" class="form-label">Your Name</label>
                          <input type="text" class="form-control" id="your-name" name="your-name" required>
                        </div>
                        <div class="col-md-6">
                          <label for="your-surname" class="form-label">Your Surname</label>
                          <input type="text" class="form-control" id="your-surname" name="your-surname" required>
                        </div>
                        <div class="col-md-6">
                          <label for="your-email" class="form-label">Your Email</label>
                          <input type="email" class="form-control" id="your-email" name="your-email" required>
                        </div>
                        <div class="col-md-6">
                          <label for="your-subject" class="form-label">Your Subject</label>
                          <input type="text" class="form-control" id="your-subject" name="your-subject">
                        </div>
                        <div class="col-12">
                          <label for="your-message" class="form-label">Your Message</label>
                          <textarea class="form-control" id="your-message" name="your-message" rows="5" required></textarea>
                        </div>
                        <div class="col-12">
                          <div class="row">
                            <div class="col-md-6">
                              <button data-res="" type="submit" class="btn btn-dark w-100 fw-bold" >Send</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
        </div>
    </div>

</body>
</html>
