    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <canvas id="myChart" style="width:100%;max-width:700px"></canvas>
    <script>
        let xValues = ["Alive", "Dead","Unknown"];
        let yValues = [447, 294, 124, 0];
        let barColors = ["green", "red", "yellow"];
        
        new Chart("myChart", {
          type: "bar",
          data: {
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              data: yValues
            }]
          },
          options: {
            legend: {display: false},
            title: {
              display: true,
              text: "Alive Dead Unknown rick and Morty"
            }
          }
        });
        </script>
