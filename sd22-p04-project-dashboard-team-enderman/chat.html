<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" href="Media/EndermanFavicon.ico">
</head>
<body>
    <header>
        <nav>
            <a href="/index.html">
                <img class="logo-img" src="Media/EndermanLogo.png" alt="" srcset="">
            </a>
            <h1>en<p>D</p>er<p>M</p>a<p>N</p>
            </h1>
            <a class="chat" href="chat.html">Chat</a>
            <a class="support" href="support.html">Support</a>
            <div class="inloggen">Inloggen</div>
        </nav>
    </header>

    <main>
        <div class="chat-container">
            <div class="contacts">
                <div class="contact contact1">
                    <h2 class="name">Maurits</h2>
                    <div class="latest latest1"></div>
                </div>
                <div class="contact contact2">
                    <h2 class="name">Noam</h2>
                    <div class="latest latest2"></div>
                </div>
                <div class="contact contact3">
                    <h2 class="name">Dylano</h2>
                    <div class="latest latest3"></div>
                </div>
            </div>
            <div class="textDisplay">

            </div>
            <input class="textbox" type="text">
            <div class="text-send">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="white" class="send-arrow" viewBox="0 0 16 16">
                    <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                  </svg>
            </div>
            <button class="chatbot-button">
                Chatbot
            </button>
        </div>
    </main>

    <div class="chatbot-text" style="display: none;">
        <div class="display-text"></div>
        <textarea class="chatbot-text-text"></textarea>
    </div>
    
    <div class="login-page" style="display: none;">
        <h2>Log In</h2>
        <br>
        <br>
        <h3>Username: </h3>
        <input class="input input-text" type="text">
        <br>
        <h3>Email:</h3>
        <input class="input input-email" type="email">
        <br>
        <h3>Password:</h3>
        <input class="input input-password" type="password">
        <div class="login-buttons">
            <div class="login-button login-close">Close</div>
            <div class="login-button login-login">Login</div>
        </div>
    </div>

    <script src="/JS/main.js"></script>
    <script src="/JS/chat.js"></script>
</body>
</html>
